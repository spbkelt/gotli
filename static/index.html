<!DOCTYPE html>
<html lang="en">
<head>
    <title> Url shortener</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

<script>
    $(document).ready(function(){

        // click on button submit
        $("#submit").on('click', function() {
            // send ajax
            var formData = JSON.stringify({URL: $('#url').val()});

            var request = $.ajax({
                url: ' /create',
                type: "POST",
                dataType: "json",
                data: formData,
                contentType: "application/json"
            })

            request.done(function (data) {
             //   $('.form-group').hide();
                $("#result").html(data.URL)
            });
            request.fail(function (jqXHR, textStatus) {
                console.log(result, textStatus);
            });
        })})

</script>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">URL Shortener</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
        </div>
    </div>
</nav>
<div class="jumbotron">
    <div class="container">
        <br />
        <div class="row">
            <div class="col-md-offset-5 col-md-3">
                <h4>Enter URL to shorten.</h4>

                <div class="form-group">
                        <input type="text" id="url" name="URL" class="form-control input-lg chat-input" placeholder="URL" />
                        <button id="submit" type="submit" class="btn btn-lg btn-info">Submit</button>
                </div>

                <div id="result"></div>

            </div>
        </div>

    </div>
</div>

</body>
</html>
